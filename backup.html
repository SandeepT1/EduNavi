<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title><!DOCTYPE html>
    <html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Path AI Assistant</title>
  <!-- Import Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --surface-color: #ffffff;
      --surface-elevated: #f8fafc;
      --text-primary: #1a202c;
      --text-secondary: #718096;
      --user-message: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      --bot-message: linear-gradient(135deg, #10b981 0%, #059669 100%);
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --border-radius: 16px;
      --animation-speed: 0.3s;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .chat-container {
      width: 100%;
      max-width: 800px;
      height: 90vh;
      max-height: 700px;
      background: var(--surface-color);
      border-radius: 24px;
      box-shadow: var(--shadow-xl);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .chat-header {
      background: var(--primary-gradient);
      padding: 24px;
      color: white;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .chat-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      opacity: 0.1;
    }

    .chat-header h1 {
      font-size: 24px;
      font-weight: 600;
      margin: 0;
      position: relative;
      z-index: 1;
    }

    .chat-subtitle {
      font-size: 14px;
      opacity: 0.9;
      margin-top: 8px;
      position: relative;
      z-index: 1;
    }

    .chatbox {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
      overflow-x: hidden;
      background: var(--surface-elevated);
      display: flex;
      flex-direction: column;
      gap: 16px;
      scroll-behavior: smooth;
    }

    .chatbox::-webkit-scrollbar {
      width: 6px;
    }

    .chatbox::-webkit-scrollbar-track {
      background: transparent;
    }

    .chatbox::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.1);
      border-radius: 3px;
    }

    .message-wrapper {
      display: flex;
      animation: slideIn var(--animation-speed) ease-out;
    }

    .message-wrapper.user {
      justify-content: flex-end;
    }

    .message-wrapper.bot {
      justify-content: flex-start;
    }

    .chat-entry {
      max-width: 75%;
      padding: 16px 20px;
      border-radius: 20px;
      font-size: 15px;
      line-height: 1.5;
      position: relative;
      word-wrap: break-word;
      box-shadow: var(--shadow-md);
    }

    .chat-entry.user {
      background: var(--user-message);
      color: white;
      border-bottom-right-radius: 8px;
      margin-left: auto;
    }

    .chat-entry.bot {
      background: var(--surface-color);
      color: var(--text-primary);
      border-bottom-left-radius: 8px;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .input-container {
      padding: 24px;
      background: var(--surface-color);
      border-top: 1px solid rgba(0, 0, 0, 0.05);
    }

    .input-wrapper {
      display: flex;
      gap: 12px;
      align-items: flex-end;
      background: var(--surface-elevated);
      padding: 8px;
      border-radius: 24px;
      border: 2px solid transparent;
      transition: all var(--animation-speed) ease;
    }

    .input-wrapper:focus-within {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .input-field {
      flex: 1;
      border: none;
      background: transparent;
      padding: 12px 16px;
      font-size: 15px;
      font-family: inherit;
      outline: none;
      resize: none;
      min-height: 20px;
      max-height: 120px;
      line-height: 1.5;
    }

    .input-field::placeholder {
      color: var(--text-secondary);
    }

    .send-button {
      background: var(--primary-gradient);
      border: none;
      border-radius: 20px;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all var(--animation-speed) ease;
      color: white;
      box-shadow: var(--shadow-md);
    }

    .send-button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 16px 20px;
      background: var(--surface-color);
      border-radius: 20px;
      border-bottom-left-radius: 8px;
      max-width: 75%;
      box-shadow: var(--shadow-md);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .typing-dots {
      display: flex;
      gap: 4px;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background: var(--text-secondary);
      border-radius: 50%;
      animation: typingAnimation 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) { animation-delay: -0.32s; }
    .typing-dot:nth-child(2) { animation-delay: -0.16s; }

    .welcome-message {
      text-align: center;
      color: var(--text-secondary);
      font-size: 14px;
      padding: 40px 20px;
      background: var(--surface-color);
      border-radius: var(--border-radius);
      margin: 20px 0;
      border: 2px dashed rgba(0, 0, 0, 0.1);
    }

    .welcome-message .icon {
      font-size: 48px;
      color: #667eea;
      margin-bottom: 16px;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes typingAnimation {
      0%, 80%, 100% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      .chat-container {
        height: 100vh;
        max-height: none;
        border-radius: 0;
      }

      .chat-header {
        padding: 20px;
      }

      .chat-header h1 {
        font-size: 20px;
      }

      .chatbox {
        padding: 16px;
      }

      .input-container {
        padding: 16px;
      }

      .chat-entry {
        max-width: 85%;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
<div class="chat-container">
  <div class="chat-header">
    <h1>ðŸŽ“ Learning Path AI Assistant</h1>
    <div class="chat-subtitle">Your personal guide to structured learning</div>
  </div>

  <div class="chatbox" id="chatbox">
    <div class="welcome-message">
      <div class="icon material-icons">psychology</div>
      <div><strong>Welcome to your Learning Path Assistant!</strong></div>
      <div style="margin-top: 8px;">Tell me what you'd like to learn, and I'll create a personalized learning path for you.</div>
    </div>
  </div>

  <div class="input-container">
    <div class="input-wrapper">
        <textarea
          id="userInput"
          class="input-field"
          placeholder="What would you like to learn today?"
          rows="1"
        ></textarea>
      <button class="send-button" onclick="sendMessage()" id="sendButton">
        <i class="material-icons">send</i>
      </button>
    </div>
  </div>
</div>

<script>
  let isTyping = false;

  function autoResize(textarea) {
    textarea.style.height = 'auto';
    textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
  }

  function scrollToBottom(chatbox) {
    requestAnimationFrame(() => {
      chatbox.scrollTop = chatbox.scrollHeight;
    });
  }

  function showTypingIndicator() {
    const chatbox = document.getElementById("chatbox");
    const typingDiv = document.createElement('div');
    typingDiv.className = 'message-wrapper bot';
    typingDiv.id = 'typing-indicator';
    typingDiv.innerHTML = `
        <div class="typing-indicator">
          <div class="typing-dots">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
          </div>
          <span style="margin-left: 8px; color: var(--text-secondary); font-size: 13px;">AI is thinking...</span>
        </div>
      `;
    chatbox.appendChild(typingDiv);
    scrollToBottom(chatbox);
  }

  function hideTypingIndicator() {
    const typingIndicator = document.getElementById('typing-indicator');
    if (typingIndicator) {
      typingIndicator.remove();
    }
  }

  function addMessage(message, isUser) {
    const chatbox = document.getElementById("chatbox");
    const messageWrapper = document.createElement('div');
    messageWrapper.className = `message-wrapper ${isUser ? 'user' : 'bot'}`;

    const messageDiv = document.createElement('div');
    messageDiv.className = `chat-entry ${isUser ? 'user' : 'bot'}`;
    messageDiv.innerHTML = message;

    messageWrapper.appendChild(messageDiv);
    chatbox.appendChild(messageWrapper);
    scrollToBottom(chatbox);
  }

  async function sendMessage() {
    const input = document.getElementById("userInput");
    const sendButton = document.getElementById("sendButton");
    const message = input.value.replace(/<[^>]+>/g, '').trim();

    if (!message || isTyping) return;

    // Disable input and button
    isTyping = true;
    input.disabled = true;
    sendButton.disabled = true;

    // Add user message
    addMessage(message, true);

    // Clear and reset input
    input.value = "";
    autoResize(input);

    // Show typing indicator
    showTypingIndicator();

    try {
      const response = await fetch("https://n8n.narvaez.dev/webhook/CourseCompass", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      if (!response.ok) {
        throw new Error(`HTTP ${response.status}`);
      }

      const data = await response.json();
      console.log("Received from webhook:", data);

      // Hide typing indicator
      hideTypingIndicator();

      // Add bot response
      addMessage(data.reply || "I received your message, but couldn't generate a response.", false);

    } catch (error) {
      console.error('Error:', error);
      hideTypingIndicator();
      addMessage("I apologize, but I'm having trouble connecting right now. Please try again in a moment.", false);
    } finally {
      // Re-enable input and button
      isTyping = false;
      input.disabled = false;
      sendButton.disabled = false;
      input.focus();
    }
  }

  // Initialize app
  document.addEventListener('DOMContentLoaded', function() {
    const input = document.getElementById("userInput");

    // Auto-resize textarea
    input.addEventListener('input', function() {
      autoResize(this);
    });

    // Handle Enter key (send message) and Shift+Enter (new line)
    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Focus input on load
    input.focus();
  });
</script>
</body>
</html>
